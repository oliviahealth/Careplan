version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: careplan-db
    environment:
      POSTGRES_USER: careplan
      POSTGRES_PASSWORD: careplan
      POSTGRES_DB: careplan
    volumes:
      - careplan_pgdata:/var/lib/postgresql/data
    networks:
      - careplan-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careplan -d careplan"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careplan-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - careplan-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: careplan-frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5174", "--strictPort"]
    depends_on:
      backend:
        condition: service_started
    networks:
      - careplan-net
    restart: unless-stopped

networks:
  careplan-net:
    driver: bridge

volumes:
  careplan_pgdata:
