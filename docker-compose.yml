version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: careplan-db
    environment:
      POSTGRES_USER: careplan
      POSTGRES_PASSWORD: careplan
      POSTGRES_DB: careplan
    volumes:
      - careplan_pgdata:/var/lib/postgresql/data
    networks:
      - careplan-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careplan-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - careplan-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: careplan-frontend
    ports:
      - "5174:5174"
    restart: unless-stopped
    # Optional: if you have Vite env vars for API base URL, etc.
    # env_file:
    #   - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules/
    depends_on:
      - backend
    networks:
      - careplan-net

networks:
  careplan-net:
    driver: bridge

volumes:
  careplan_pgdata:
